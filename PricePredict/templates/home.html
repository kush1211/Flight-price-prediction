<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% load static %}
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .backgroundImage {
        background-image: url("{% static 'images/wallpaperflare.com_wallpaper.jpg' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mainForm
      {
        background-color: rgba(0, 0, 0, 0.519);
        border-radius: 8px;
        width:35%;
        height:480px;
        padding:30px;
        padding-top:35px;
      }
      label,h2
      {
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="backgroundImage">
      <form method="post" action="{% url 'pricepredict' %}" class="mainForm">
        {% csrf_token %}
        <div>
          <div class="row">
            <h2>Flight Ticket Price Prediction</h2>
          </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="source" class="mb-1 mt-2">Source</label>
           <select class="form-select" name="source" width='400px' required>
              <option selected disabled hidden></option>
              <option>Delhi</option>
              <option>Kolkata</option>
              <option>Banglore</option>
              <option>Mumbai</option>
              <option>Chennai</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="destination" class="mb-1 mt-2">Destination</label>
            
            <select name="destination" class="form-select" required>
              <option selected disabled hidden></option>
              <option>Delhi</option>
              <option>Kolkata</option>
              <option>Banglore</option>
              <option>Hyderabad</option>
              <option>New Delhi</option>
              <option>Cochin</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="date" class="mb-1 mt-2">Journey Date</label>  
          <input type="datetime-local" class="form-control" name="date" required/>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="duration" class="mb-1 mt-2">Journey Duration</label>
            <input type="time" name="duration" class="form-control" required />
          </div>
          <div class="form-group col-md-6">
            <label for="inputState" class="mb-1 mt-2">Total Stops</label>
            <select name="stops" class="form-select" required>
              <option selected disabled hidden></option>
              <option>Non-stop</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputCity" class="mb-1 mt-2">Airline</label>
            <select name="airline" class='form-select' required>
              <option selected disabled hidden></option>
              <option>Air India</option>
              <option>GoAir</option>
              <option>IndiGo</option>
              <option>Jet Airways</option>
              <option>Multiple carriers</option>
              <option>Multiple carriers Premium economy</option>
              <option>SpiceJet</option>
              <option>Vistara</option>
              <option>Vistara Premium economy</option>
              <option>Air Asia</option>  
            </select>
          </div>
        </div>
        <div class="mb-4 mt-4" >
        <input class="btn btn-outline-light form-control" type="submit"/>
        </div>
        </div>
      </form>
    </div>
  </body>
</html>
<style type="text/css"></style>
